<!-- Esqueleto de html (html y elegir la segunda opción html:5)-->

<!DOCTYPE html>
<html lang="es">
    <!-- head- info al navegador-->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Título de la página web en la pestaña-->
    <title>Google 2.0</title>
    <!-- Icon -->
    <link rel="icon" type="image/x-icon" href="imagenes/google.png">

    <!-- Conexión html + css -->
    <link rel="stylesheet" href="./css/main.css">
</head>
<!-- body - lo que ve el usuario -->
<body>
    <!-- header - significa encabezado-->
    <header>
        <!-- nav - aporta navegación dentro de la página -->
        <nav>
            <!-- ul - lista no ordenada -->
            <ul class="nav-right-section">
                <!-- Gmail -->
                <li>
                    <a href="https://www.google.com/intl/es-419/gmail/about/">Gmail</a>
                </li>
                <!-- Imágenes -->
                <li>
                    <a href="https://www.google.com/imghp?hl=es-419&ogbl">Imágenes</a>
                </li>
                <!-- Menú -->
                <li class="menu">
                    <a href=""></a>
                </li>
                <!-- Foto de perfil -->
                <li>
                    <a href="">
                        <img src="https://lh3.googleusercontent.com/ogw/AGvuzYYlYP0gG5NA7rk4F35mMTHhv-j9PIrWjUzxbVir=s64-c-mo" alt="">
                    </a>
                </li>
            </ul>
        </nav>
    </header>
    <!-- Main - división y lo que es más importante -->
    <main>
        <!-- Seccción de logo -->
        <section class="main-logo">
            <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="Logo de Google">
        </section>

        <!-- Buscador / Input -->
        <section class="main-input">
            <!-- Caja redondeada gris -->
            <div class="main-input-container">
                <!-- lupa -->
                <span class="search-icon"></span>
                <!-- input - buscador / meter información -->
                <input type="text">
                <!-- Micrófono -->
                <a class="micro-icon" href=""></a>
                <!-- Camára -->
                <a class="cam-icon" href=""></a>
            </div>
        </section>
         <!-- Botones -->
         <section class="main-buttons">
            <div>
                <button>Buscar con Google</button>
            </div>
            <div>
                <button>Voy a tener suerte</button>
            </div>
        </section>
    </main>

    <!-- footer - pie de página -->
    <footer>
        <!-- Aquí iría la lista 1  -->
        <ul class="footer-left">
            <li>
                <a href="https://about.google/?utm_source=google-MX&utm_medium=referral&utm_campaign=hp-footer&fg=1">Sobre Google</a>
            </li>
            <li>
                <!-- href contiene link de Publicidad de Google.com -->
                <a href="https://www.google.com/intl/es-419_mx/ads/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Publicidad</a>
            </li>
            <li>
                <a href="https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1">Negocios</a>
            </li>
            <li>
                <a href="https://google.com/search/howsearchworks/?fg=1">Cómo funciona la Búsqueda</a>
            </li>
        </ul>

        <!-- Aquí iría la lista 2 -->
        <ul class="footer-right">
            <li>
                <a href="https://policies.google.com/privacy?hl=es-419&fg=1">Privacidad</a>
            </li>
            <li>
                <a href="https://policies.google.com/terms?hl=es-419&fg=1">Condiciones</a>
            </li>
            <li>
                <a href="">Preferencias</a>
            </li>
        </ul>
    </footer>
</body>
</html>
